<!-- Modal de búsqueda -->
<div class="search-modal" id="searchModal">
    <!-- Overlay (fondo oscuro) -->
    <div class="search-modal-overlay" id="searchModalOverlay"></div>
    
    <!-- Contenedor del modal -->
    <div class="search-modal-content">
        
        
        <!-- Input de búsqueda -->
        <div class="search-modal-input-wrapper">
            <svg class="search-modal-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
            <input 
                type="text" 
                class="search-modal-input" 
                id="searchModalInput" 
                placeholder="Buscar proyectos, productos, blog..."
                autocomplete="off"
            >
        </div>
        
        <!-- Resultados -->
        <div class="search-modal-results" id="searchModalResults">
            <!-- Los resultados se cargan aquí con JavaScript -->
        </div>
    </div>
</div>
